version: "2"
services:
  test:
    build: .
    working_dir: /usr/src
    volumes:
      - ./bower.json:/usr/src/bower.json
      - ./src:/usr/src/src
      - ./test:/usr/src/test
    command: sh -c "bower install --allow-root && pulp build --censor-lib && pulp test"
  docs:
    build: .
    working_dir: /usr/src
    volumes:
      - ./bower.json:/usr/src/bower.json
      - ./src:/usr/src/src
      - ./test:/usr/src/test
      - ./docs:/usr/src/docs
    command: sh -c "bower install --allow-root && pulp docs"
